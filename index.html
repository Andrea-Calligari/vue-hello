<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue-Hello</title>
</head>
<body :class = "bgCustom">
<div id="app">
  <h1 class="title" :class = "textCenter">{{ message }}</h1>  
  <div class="container">
    <div class="row">
        <div class="col-4">
            <figure>
                <img :src="genova" alt="">
                <figcaption :class="fontSize">  Questa é la citta' in cui vivo ! Bella vero?  </figcaption>
                <p :class="fontSize"> Ore per visitare : {{ getRandom() }}</p>
            </figure>
        </div>
        <div class="col-4">
            <figure>
                <img :src="india" alt="">
                <figcaption :class="fontSize"> Qualcuno ha detto india?? Qua é dove mi piacerebbe vivere per un periodo della mia vita!! </figcaption>
                <p :class="fontSize"> Ore per visitare : {{ getRandom() }}</p>
            </figure>

        </div>
        <div class="col-4">
            <figure>
                <img :src="sriLanka" alt="">
                <figcaption :class="fontSize"> Sri Lanka??? Da visitare !!  </figcaption>
                <p :class="fontSize"> Ore per visitare : {{ getRandom() }}</p>
            </figure>

        </div>

    </div>
  </div>
</div>

    




    <script src="./js/app.js"></script>
</body>
</html>
